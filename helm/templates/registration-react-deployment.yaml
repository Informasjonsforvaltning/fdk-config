{{ if (.Values.REGISTRATION_REACT_IMAGE) and .Values.REGISTRATION_REACT_IMAGE "true" }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    fdk.service: registration-react
  name: registration-react
  namespace: {{ required "Missing value NAMESPACE" .Values.NAMESPACE }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        fdk.service: registration-react
    spec:
      containers:
      - args:
        - npm
        - start
        env:
        - name: NODE_ENV
          value: {{ required "Missing value FDK_REGISTRATION_REACT_NODE_ENV" .Values.FDK_REGISTRATION_REACT_NODE_ENV }}
        - name: SEARCH_HOSTNAME
          value: {{ required "Missing value FDK_REGISTRATION_REACT_SEARCH_HOSTNAME" .Values.FDK_REGISTRATION_REACT_SEARCH_HOSTNAME  }}
        - name: REFERENCE_DATA_HOST
          value: {{ .Values.FDK_REGISTRATION_REACT_REFERENCE_DATA_HOST  }}
        - name: REFERENCE_DATA_AUTHORIZATION
          value: {{ .Values.FDK_REGISTRATION_REACT_REFERENCE_DATA_AUTHORIZATION  }}
        - name: CONCEPT_REGISTRATION_API_HOST
          value: {{ .Values.FDK_REGISTRATION_REACT_CONCEPT_REGISTRATION_API_HOST  }}
        - name: CONCEPT_REGISTRATION_HOST
          value: {{ .Values.FDK_REGISTRATION_REACT_CONCEPT_REGISTRATION_HOST  }}
        image: {{ required "Missing value REGISTRATION_REACT_IMAGE" .Values.REGISTRATION_REACT_IMAGE }}
        imagePullPolicy: Always
        name: registration-react
        ports:
        - containerPort: 4300
        resources: 
          requests:
            memory: {{  required "Missing value FDK_REGISTRATION_REACT_MEMORY" .Values.FDK_REGISTRATION_REACT_MEMORY | quote }}
      restartPolicy: Always
status: {}
{{ else }} {{ end }}