{{ if (.Values.FDK_ADMIN_GUI_IMAGE) and .Values.FDK_ADMIN_GUI_IMAGE "true" }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    fdk.service: fdk-admin-gui
  name: fdk-admin-gui
  namespace: {{ required "Missing value NAMESPACE" .Values.NAMESPACE }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        fdk.service: fdk-admin-gui
    spec:
      containers:
      - env:
        - name: OIDC_ISSUER
          value: {{ required "Missing value FDK_ADMIN_GUI_OIDC_ISSUER" .Values.FDK_ADMIN_GUI_OIDC_ISSUER }}
        - name: FDK_HARVEST_ADMIN_HOST
          value: {{ required "Missing value FDK_ADMIN_GUI_FDK_HARVEST_ADMIN_HOST" .Values.FDK_ADMIN_GUI_FDK_HARVEST_ADMIN_HOST }}
        - name: ORGANISATION_CATALOGUE_HOST
          value: {{ required "Missing value FDK_ADMIN_GUI_ORGANISATION_CATALOGUE_HOST" .Values.FDK_ADMIN_GUI_ORGANISATION_CATALOGUE_HOST }}
        image: {{ required "Missing value FDK_ADMIN_GUI_IMAGE" .Values.FDK_ADMIN_GUI_IMAGE }}
        imagePullPolicy: Always
        name: fdk-admin-gui
        ports:
        - containerPort: 8000
        resources:
          requests:
            memory: {{  required "Missing value FDK_ADMIN_GUI_MEMORY" .Values.FDK_ADMIN_GUI_MEMORY | quote }}
      restartPolicy: Always
status: {}
{{ else }} {{ end }}
