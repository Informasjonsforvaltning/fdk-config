{{ if (.Values.FDK_RABBITMQ_IMAGE) and .Values.FDK_RABBITMQ_IMAGE "true" }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    fdk.service: rabbitmq
  name: rabbitmq
  namespace: {{ required "Missing value NAMESPACE" .Values.NAMESPACE }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        fdk.service: rabbitmq
    spec:
      containers:
      - image: {{ required "Missing value FDK_RABBITMQ_IMAGE" .Values.FDK_RABBITMQ_IMAGE }}
        imagePullPolicy: Always
        name: fdk-rabbitmq
        env:
        - name: RABBITMQ_DEFAULT_USER
          value: {{ required "Missing value FDK_RABBITMQ_DEFAULT_USER" .Values.FDK_RABBITMQ_DEFAULT_USER | quote}}
        - name: RABBITMQ_DEFAULT_PASS
          value: {{ required "Missing value FDK_RABBITMQ_DEFAULT_PASS" .Values.FDK_RABBITMQ_DEFAULT_PASS | quote}}
        ports:
        - containerPort: 5672
        - containerPort: 15672
        volumeMounts:
        - mountPath: /var/lib/rabbitmq
          name: rabbitmq-claim1
      restartPolicy: Always
      volumes:
      - name: rabbitmq-claim1
        persistentVolumeClaim:
          claimName: rabbitmq-claim1
status: {}
{{ else }} {{ end }}