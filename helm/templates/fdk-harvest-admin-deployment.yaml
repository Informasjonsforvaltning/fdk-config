{{ if (.Values.FDK_HARVEST_ADMIN_IMAGE) and .Values.FDK_HARVEST_ADMIN_IMAGE "true" }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    fdk.service: fdk-harvest-admin
  name: fdk-harvest-admin
  namespace: {{ required "Missing value NAMESPACE" .Values.NAMESPACE }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        fdk.service: fdk-harvest-admin
    spec:
      containers:
      - env:
        - name: KEYCLOAK_AUTH_URL
          value: {{ required "Missing value FDK_HARVEST_ADMIN_SSO_AUTH_URL" .Values.FDK_HARVEST_ADMIN_SSO_AUTH_URL | quote }}
        - name: RABBIT_USERNAME
          value: {{ required "Missing value FDK_RABBITMQ_DEFAULT_USER" .Values.FDK_RABBITMQ_DEFAULT_USER | quote }}
        - name: RABBIT_PASSWORD
          value: {{ required "Missing value FDK_RABBITMQ_DEFAULT_PASS" .Values.FDK_RABBITMQ_DEFAULT_PASS | quote }}
        - name: MONGO_USERNAME
          value: {{ required "Missing value FDK_HARVEST_ADMIN_MONGO_USERNAME" .Values.FDK_HARVEST_ADMIN_MONGO_USERNAME }}
        - name: MONGO_PASSWORD
          value: {{ required "Missing value FDK_HARVEST_ADMIN_MONGO_PASSWORD" .Values.FDK_HARVEST_ADMIN_MONGO_PASSWORD }}
        image: {{ required "Missing value FDK_HARVEST_ADMIN_IMAGE" .Values.FDK_HARVEST_ADMIN_IMAGE }}
        imagePullPolicy: Always
        name: fdk-harvest-admin
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: {{  required "Missing value FDK_HARVEST_ADMIN_MEMORY" .Values.FDK_HARVEST_ADMIN_MEMORY | quote }}
        livenessProbe:
          httpGet:
            path: /api/datasources
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 30
          successThreshold: 1
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /api/datasources
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 30
          successThreshold: 1
          failureThreshold: 5
      restartPolicy: Always
status: {}
{{ else }} {{ end }}
