{{ if (.Values.NGINX_ENHETSREGISTERET_PROXY_IMAGE) and .Values.NGINX_ENHETSREGISTERET_PROXY_IMAGE "true" }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    fdk.service: nginx-enhetsregisteret-proxy
  name: nginx-enhetsregisteret-proxy
  namespace: {{ required "Missing value NAMESPACE" .Values.NAMESPACE }}
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        fdk.service: nginx-enhetsregisteret-proxy
    spec:
      containers:
      - image: {{ required "Missing value NGINX_ENHETSREGISTERET_PROXY_IMAGE" .Values.NGINX_ENHETSREGISTERET_PROXY_IMAGE }}
        imagePullPolicy: Always
        name: nginx-enhetsregisteret-proxy
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: {{ required "Missing value FDK_NGINX_ENHETSREGISTERET_PROXY_MEMORY" .Values.FDK_NGINX_ENHETSREGISTERET_PROXY_MEMORY | quote }}
      restartPolicy: Always
status: {}
{{ else }} {{ end }}